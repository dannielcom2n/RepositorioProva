<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Usuários</title>
</head>

<body>

	<div id="content">
		<h1>Medicamentos</h1>
		<h:link outcome="Userform">Adicionar</h:link>
		<h:form>
			<h:dataTable value="#{medicamentoMB.usuarios}" var="medicamento">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{medicamento.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{medicamento.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Dosagem</f:facet>
					<h:outputText value="#{medicamento.dosagem}" />
				</h:column>
				<h:column>
					<f:facet name="header">Intervalo</f:facet>
					<h:outputText value="#{medicamento.intervalo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Duração</f:facet>
					<h:outputText value="#{medicamento.duracao}" />
				</h:column>

				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink value="Editar" action="#{medicamentoMB.Editar(medicamento.id)}" />
					&nbsp;&nbsp;&nbsp;
					<h:commandLink value="X" action="#{medicamentoMB.Excluir(medicamento.id)}"
						onclick="return confirm('Tem certeza que deseja excluir o medicamento &#34;#{medicamento.nome}&#34;?')" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

</body>

</html>
